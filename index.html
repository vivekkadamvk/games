<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deva Tech Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <nav id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <div class="sidebar-header">
            <h3>Deva Tech</h3>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="nav-link active">PS2</a></li>
            <li><a href="#" class="nav-link disabled" title="Coming Soon">PS3</a></li>
            <li><a href="#" class="nav-link disabled" title="Coming Soon">PS4</a></li>
            <li><a href="#" class="nav-link disabled" title="Coming Soon">PS5</a></li>
        </ul>
    </nav>
    
    <div id="mainContent" class="main-content">
        <button class="open-nav-btn" id="openNavBtn">&#9776;</button>

        <div class="header">
            <img src="https://images.seeklogo.com/logo-png/29/1/playstation-2-logo-png_seeklogo-298960.png" alt="PS2 Logo" class="logo">
            <h1>PS2 Game Library</h1>
        </div>

        <input type="text" id="searchInput" onkeyup="filterGames()" placeholder="Search for a game...">
        
        <div id="loading">Loading Games...</div>
        <div id="galleryContainer"></div>
    </div>
    
    <button onclick="scrollToTop()" id="goToTopBtn" title="Go to top">â–²</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        
        // --- JAVASCRIPT FOR "PUSH" MENU ---
        const bodyEl = document.body;
        const openBtn = document.getElementById("openNavBtn");
        const closeBtn = document.querySelector(".close-btn"); 

        openBtn.onclick = openNav;
        closeBtn.onclick = closeNav;

        function openNav() {
            bodyEl.classList.add("sidebar-open");
        }
        function closeNav() {
            bodyEl.classList.remove("sidebar-open");
        }
        
        // We will store all game data here
        let allGamesData = [];
        let galleryContainer = document.getElementById("galleryContainer");

        // --- CSV LOADING LOGIC ---
        Papa.parse("games.csv", {
            download: true,
            header: true, 
            skipEmptyLines: true, 
            complete: function(results) {
                document.getElementById("loading").style.display = "none";
                allGamesData = results.data; // Store all games
                buildGallery(allGamesData); // Build the gallery
            }
        });
        
        // --- GALLERY BUILDER FUNCTION ---
        function buildGallery(games) {
            let allCardsHTML = ""; 

            games.forEach((game, index) => { // Added "index" here
                const gameName = game.GameName;
                const posterUrl = game.PosterLink;

                if (gameName) {
                    
                    // --- *** NEW: STAGGERED ANIMATION DELAY *** ---
                    // This calculates a 15ms delay for each card
                    const delay = index * 0.015;
                    // --- *** END NEW *** ---
                    
                    allCardsHTML += `
                        <div class="gameCard" style="animation-delay: ${delay}s;">
                            <img src="${posterUrl}" alt="${gameName} Poster" loading="lazy">
                            <h3>${gameName}</h3>
                        </div>
                    `;
                }
            });
            galleryContainer.innerHTML = allCardsHTML;
        }

        // --- SEARCH FILTER FUNCTION ---
        // This is now optimized to filter the JavaScript array,
        // which is much faster than showing/hiding HTML.
        function filterGames() {
            const filter = document.getElementById("searchInput").value.toLowerCase();
            
            // Filter the master list in JavaScript
            const filteredGames = allGamesData.filter(game => {
                return game.GameName.toLowerCase().includes(filter);
            });
            
            // Re-build the gallery with only the filtered results
            // This is much, much faster for the browser.
            buildGallery(filteredGames);
        }

        // --- SCROLL-TO-TOP JAVASCRIPT ---
        let mybutton = document.getElementById("goToTopBtn");
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
          if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            mybutton.style.opacity = "1";
            mybutton.style.visibility = "visible";
          } else {
            mybutton.style.opacity = "0";
            mybutton.style.visibility = "hidden";
          }
        }
        function scrollToTop() {
          window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>

</body>
</html>
